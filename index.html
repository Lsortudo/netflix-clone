<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="featured-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">O congressista Francis Underwood e sua mulher, Claire, fazem de tudo para
                    conquistar seus objetivos, não importa o que aconteça. Um mundo político recheado de ganância,
                    corrupção e luxúria na capital Washington.</p>
                <div class="buttons">
                    <button role="button" class="button-featured-movie">
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button-featured-movie">
                        MAIS INFORMAÇOES
                    </button>
                </div>
            </div>


        </div>
    </main>
    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="movie-box" src="assets/img/mini1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="movie-box" src="assets/img/mini2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="movie-box" src="assets/img/mini3.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="movie-box" src="assets/img/mini4.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="movie-box" src="assets/img/mini5.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="movie-box" src="assets/img/mini6.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="movie-box" src="assets/img/mini7.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="movie-box" src="assets/img/mini8.jpg" alt="">
                    </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
